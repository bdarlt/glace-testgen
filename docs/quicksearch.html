    {"config.js.html":{"id":"config.js.html","title":"Source: config.js","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Source: config.js &quot;use strict&quot;; /** * `GlaceJS` tests generator config. * * @namespace GlaceConfig * @prop {object} gen - Generator options. * @prop {string} gen.outFile - File path to save generator output (`yaml` format). * If file path doesn't have `yaml` extension it will be added. * @prop {string} gen.stepsFile - File path to load steps description. May be * `json` or `yaml` format. * @prop {number} gen.stepsUsage - Number of step usage in test case. Overrides * the same value for individual steps. * @prop {string} gen.filter - Chunk of step name in order to choose tests * which contain this step. * @prop {boolean} [gen.namesOnly=false] - Flag to print only step names without * full info. * @prop {number} [gen.stepsUniq=0] - Amount of uniq sequences of steps in * order to filter tests. * @prop {number} [gen.testsLimit=1000000] - Maximum amount of tests. * @prop {number} [gen.stepsLimit] - Maximum amount of steps per test. */ var U = require(&quot;glace-utils&quot;); var config = U.config; var args = config.args; config.gen = U.defVal(config.gen, {}); config.gen.outFile = args.f || args.file; config.gen.filter = args.filter; config.gen.stepsUsage = args.usage; config.gen.namesOnly = !!args.names config.gen.stepsUniq = +(args.uniq || 0); config.gen.testsLimit = +(args.limitTests || 1000000); config.gen.stepsLimit = +(args.limitSteps || Infinity); if (args._ &amp;&amp; args._[0]) { config.gen.stepsFile = args._[0]; }; if (config.gen.outFile &amp;&amp; !config.gen.outFile.endsWith(&quot;.yaml&quot;) &amp;&amp; !config.gen.outFile.endsWith(&quot;.yml&quot;)) { config.gen.outFile += &quot;.yml&quot;; }; module.exports = config; × Search results Close "},"cli.js.html":{"id":"cli.js.html","title":"Source: cli.js","body":" GlaseJS Namespaces GlaceConfi jection&quot;, U.exit(&quot;Unhandled Rejection&quot;)); × Search results Close "},"generator.js.html":{"id":"generator.js.html","title":"Source: generator.js","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Source: generator.js &quot;use strict&quot;; /** * Tests generator. * * @module */ var U = require(&quot;glace-utils&quot;); var CONF = require(&quot;./config&quot;); var loadSteps = require(&quot;./loader&quot;).loadSteps; var Test = require(&quot;./test&quot;); /** * Generates test cases. * * @function * @arg {object} opts - Options. * @arg {string} [opts.filter] - Chunk of step name to choose tests which * contain this step. * @return {object[]} - List of generated tests and unused steps. */ exports.generate = opts =&gt; { opts = U.defVal(opts, {}); var filter = U.defVal(opts.filter); var steps = loadSteps(); var tests = generateTests(steps); tests = filterByUniqSteps(tests); var unusedSteps = getUnusedSteps(steps, tests); tests = filterTests(tests, filter); return [tests, unusedSteps]; }; /** * Generates tests. * * @ignore * @function * @arg {Step[]} steps * @return {Test[]} */ var generateTests = steps =&gt; { var tests = [new Test()]; var checkLimit = () =&gt; { if (tests.length &gt; CONF.gen.testsLimit) { throw new Error( `Tests amount exceeded limit ${CONF.gen.testsLimit}. ` + `Try to add more restricted rules.`); }; }; var isStarted = false; while (!isStarted || changes(tests)) { isStarted = true; var tmp = tests; tests = []; for (var t of tmp) { var sameTest = true; if (t.steps.length &lt; CONF.gen.stepsLimit) { for (var s of steps) { if (!t.mayAdd(s)) continue; var clone = t.clone(); clone.add(s.clone()); tests.push(clone); checkLimit(); sameTest = false; }; }; if (sameTest) { t.commit(); tests.push(t); checkLimit(); }; }; }; return tests.filter(t =&gt; !t.incomplete.length); }; /** * Filters tests by unique steps sequence. * * @ignore * @function * @arg {Test[]} tests * @return {Test[]} */ var filterByUniqSteps = tests =&gt; { var stepsUniq = CONF.gen.stepsUniq; tests.sort((a, b) =&gt; b.steps.length - a.steps.length); if (stepsUniq) { var stepNames = []; var tmp = []; for (var t of tests) { if (t.steps.length &lt;= stepsUniq) { tmp.push(t); continue; }; var isPresent = true; for (var i = 0; i &lt; t.steps.length - stepsUniq + 1; i++) { var sName = &quot;&quot;; for (var j = 0; j &lt; stepsUniq; j++) { sName += &quot; &quot; + t.steps[i+j].name; }; if (!stepNames.includes(sName)) { stepNames.push(sName); isPresent = false; }; }; if (!isPresent) tmp.push(t); }; tests = tmp; }; tests.sort((a, b) =&gt; a.steps.length - b.steps.length); return tests; }; /** * Gets unused steps * * @ignore * @function * @arg {Step[]} steps * @return {Step[]} */ var getUnusedSteps = (steps, tests) =&gt; { var ss = []; var stepNames = []; for (var t of tests) { for (var s of t.steps) { if (!stepNames.includes(s.name)) { stepNames.push(s.name); }; }; }; for (var step of steps) { if (!stepNames.includes(step.name)) { ss.push(step); }; }; return ss; }; /** * Filters tests * * @ignore * @function * @arg {Test[]} tests * @arg {string} filter * @return {Test[]} */ var filterTests = (tests, filter) =&gt; { if (!filter) return tests; var filtered = []; for (var t of tests) { var isMatched = false; for (var s of t.steps) { if (s.name.includes(filter)) { isMatched = true; break; }; }; if (isMatched) filtered.push(t); }; return filtered; }; /** * Defines whether there are changes in tests or no. * * @ignore * @function * @arg {Test[]} * @return {boolean} */ var changes = tests =&gt; { for (var t of tests) { if (t.isChanged) return true; }; return false; }; × Search results Close "},"help.js.html":{"id":"help.js.html","title":"Source: help.js","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Source: help.js &quot;use strict&quot;; /** * Help description. * * @module */ ;).generate; return generate; }, }, }); × Search results Close "},"loader.js.html":{"id":"loader.js.html","title":"Source: loader.js","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Source: loader.js &quot;use strict&quot;; /** * Steps loader. * * @module */ var fs = require(&quot;fs&quot;); var U = require(&quot;glace-utils&quot;); var yaml = require(&quot;js-yaml&quot;); var CONF = require(&quot;./config&quot;); var Step = require(&quot;./step&quot;); /** * Loads steps from file. * * @function * @arg {string} filePath - Path to file. * @return {Step[]} List of steps. */ exports.loadSteps = filePath =&gt; { filePath = U.defVal(filePath, CONF.gen.stepsFile); var data = loadFile(filePath); return getSteps(data); }; /** * Loads steps file. * * @ignore * @function * @arg {string} filePath * @return {object[]} */ var loadFile = filePath =&gt; { var data; if (filePath.endsWith(&quot;.yml&quot;) || filePath.endsWith(&quot;.yaml&quot;)) { data = yaml.safeLoad(fs.readFileSync(filePath, &quot;utf8&quot;)); } else { data = U.loadJson(filePath); }; return data; }; /** * Gets steps. * * @ignore * @function * @arg {object[]} data * @return {Step[]} */ var getSteps = data =&gt; { var ss = []; for (var d of data) { ss.push(new Step(d.name, d.income, d.outcome, d.usage, d.do, d.expected, d.complete, d.incomplete, d.before, d.after)); }; return ss; }; × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Source: utils.js &quot;use strict&quot;; /** * Generator utils. * * @module */ var _ = require(&quot;lodash&quot;); /** * Defines whether step income is a part of test state. * * @function * @arg {?object} dict - Test case state. * @arg {?object} sub - Step income state. * @return {boolean} `true` if it's a part, `false` e, actions, expected, complete, incomplete, before, after) { this.name = name; this.income = income; this.outcome = outcome; this.usage = usage || 1; this.actions = actions || []; this.expected = expected || []; this.complete = complete; this.incomplete = incomplete; this.before = before; this.after = after; }; /** * Clones step. * * @method * @return {Step} New instance of step with the same parameters. */ Step.prototype.clone = function () { return new this.constructor(this.name, _.cloneDeep(this.income), _.cloneDeep(this.outcome), this.usage, _.clone(this.actions), _.clone(this.expected), _.clone(this.complete), _.clone(this.incomplete), this.before, this.after); }; module.exports = Step; × Search results Close "},"test.js.html":{"id":"test.js.html","title":"Source: test.js","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Source: test.js &quot;use strict&quot;; /** * Creates instance of test. * * @class * @classdesc Test case data structure which contains its current state and steps. * @name Test * @prop {boolean} [isChanged=false] - Flag whether test case is changed, * for example, after step addition. * @prop {object} [state={}] - Current test case state. * @prop {Step[]} [steps=[]] - Test case steps. * @prop {string[]} [incomplete=[]] - Test case incompletenesses. */ var _ = require(&quot;lodash&quot;); var isSub = require(&quot;./utils&quot;).isSub; var CONF = require(&quot;./config&quot;); var Test = function () { this.isChanged = false; this.state = {}; this.steps = []; this.incomplete = []; }; /** * Detects whether it's possible to add step to test case or no. * * @method * @arg {Step} step - Step to check. * @return {boolean} `true` if it's possible, `false` otherwise. */ Test.prototype.mayAdd = function (step) { /* add step if it should after last step in test */ if (this.steps.length &amp;&amp; this.steps[this.steps.length - 1].name === step.after) { return true; }; if (this.steps.length &amp;&amp; this.steps[this.steps.length - 1].before === step.name) { return true; }; /* don't add step if test case is finished */ if (this.state === null &amp;&amp; this.steps.length) return false; /* don't add step if its limit is exhausted */ if (this._amount(step) &gt;= (CONF.gen.stepsUsage || step.usage)) return false; /* if step has completeness it should be matches test incompleteness */ if (step.complete) { var isEqual = true; var i = 0; var complete = _.clone(step.complete).reverse(); for (var cmpl of _.clone(step.complete).reverse()) { var testCmpl = this.incomplete[i++]; if (cmpl !== testCmpl) { isEqual = false; break; }; }; if (!isEqual) return false; }; return isSub(this.state, step.income || {}); }; /** * Adds step to test case. * * @method * @arg {Step} step - Added step. */ Test.prototype.add = function (step) { this.steps.push(step); this.isChanged = true; /** * Don't merge states, if there were steps before addition and state is * finished. It means, that this step was added explicitly via keywords * `before` or `after`. */ if (this.state === null &amp;&amp; this.steps.length &gt; 1) return; var outcome = step.outcome === undefined ? {} : step.outcome; if (_.isObject(this.state) &amp;&amp; _.isObject(outcome)) { _.merge(this.state, outcome); } else { this.state = outcome; }; if (step.complete) { this.incomplete = this.incomplete.slice(step.complete.length, this.incomplete.length); }; if (step.incomplete) { this.incomplete = this.incomplete.concat(step.incomplete); }; }; /** * Clones test case. * * @method * @return {Test} New instance of test with the same parameters. */ Test.prototype.clone = function () { var c = new this.constructor(); c.isChanged = this.isChanged; c.state = _.cloneDeep(this.state); c.steps = this.steps.map(s =&gt; s.clone()); c.incomplete = _.clone(this.incomplete); return c; }; /** * Commits test case and flushes changes state. * * @method */ Test.prototype.commit = function () { this.isChanged = false; }; /** * Calculates number of step usage in test case. * * @method * @arg {Step} step - Step which usage is calculated in test case. * @return {number} Number of step usage. */ Test.prototype._amount = function (step) { return this.steps.filter(s =&gt; s.name === step.name).length; }; module.exports = Test; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Modules Classes Step Test Namespaces GlaceConfig × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Classes Classes Step Test Namespaces GlaceConfig × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Namespaces Classes Step Test Namespaces GlaceConfig × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Tutorials Classes Step Test Namespaces GlaceConfig × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description | Source Code | Release Notes GlaceJS Tests GeneratorAnnotationTests Generator needs to generate test scenarios from steps library. It receives json or yaml file with steps description and returns a list composed test cases. Tests Generator may be used for manual and autotests generation. Note! Currently it may generate only positive test cases. Installationnpm i glace-testgenThen utility test-gen will be available in console. Quick Start Be sure that you have installed glace-testgen. Create file steps.yml and fill with content: - name: &quot;open app&quot; income: null outcome: app: true - name: &quot;authenticate&quot; income: app: true outcome: app: auth: true - name: &quot;close app&quot; income: app: true outcome: null Launch console and execute command: test-gen /path/to/steps.yml It will generate next scenarios: Test case 1: - open app - authenticate - close app Test case 2: - open app - close app More details about steps description you may find here. Console OptionsUtility usage: test-gen path/to/steps/file [options]Steps file may be .json or .yaml (.yml). Arguments: --config [path], -c - Path to JSON file with CLI arguments. Default is cwd/config.json (if it exists). Log: --stdout-log - Print log messages to stdout. --log [path] - Path to log file. Default is cwd/glace.log. --log-level [level] - Log level. Default is debug. Test-gen: --file &lt;output&gt;, -f - Path to output file (yaml format). --usage &lt;number&gt; - Number of steps usage in test case. Overrides each step usage value which may be specified in config. --filter &lt;chunk&gt; - Chunk of step name to filter tests. Common: --version - Show version number. -h, --help - Show help. State DescriptorThe quality and correctness of composed tests deeply depends on steps income and outcome description. There are some rules which will help you to avoid unexpected scenarios. Howto × Search results Close "},"GlaceConfig.html":{"id":"GlaceConfig.html","title":"Namespace: GlaceConfig","body":" GlaseJS Namespaces GlaceConfig Modules cligeneratorhelpindexloaderutils Classes StepTest Tutorials Release NotesSteps Description Namespace: GlaceConfig GlaceConfig GlaceJS tests generator config. Properties: Name Type Description gen object Generator options. Properties Name Type Argument Default Description outFile string File path to save generator elds name, income (system state which should be in order to make step), outcome (affected system state after step making). For example: - name: load game income: null outcome: game: true Step description may include fields do (step actions description), expected (results of step), usage (how many time step will be used in test, default is 1). For example: - name: load game do: - navigate to game url - press button &quot;Enter&quot; expected: - game splash is opened income: null outcome: game: true Use income: null for steps which should be used to start test. For example: - name: &quot;load game&quot; income: null outcome: game: true Use outcome: null for steps which close / shutdown / stop tested application / system. For example: - name: &quot;close game&quot; income: game: true outcome: null Use hierarchy to describe income and outcome step state. For example: - name: &quot;play round&quot; income: game: scene: type: &quot;main&quot; settings: false outcome: game: played: true In income section describe only required state. In outcome section describe only affected state. × Search results Close "}}
